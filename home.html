<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
</head>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0077b6, #00b4d8, #90e0ef);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
      text-align: center;
    }

    header h1 {
      font-size: 2.8rem;
      margin-bottom: 40px;
      font-weight: 600;
      letter-spacing: 1px;
      text-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }

    .options {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 20px;
      padding: 50px 70px;
      width: 250px;
      text-align: center;
      cursor: pointer;
      color: #fff;
      font-weight: 600;
      font-size: 1.4rem;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .box i {
      font-size: 2.5rem;
      margin-bottom: 20px;
      display: block;
    }

    .box:hover {
      background: #fff;
      color: #0077b6;
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
      .box {
        width: 200px;
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Hirewale â€“ Connecting Workers & Work Seekers</h1>
  </header>

  <div class="options">
    <div class="box" onclick="location.href='worker.html'">
      <i class="fas fa-hard-hat"></i>
      I am a Worker
    </div>
    <div class="box" onclick="location.href='seeker.html'">
      <i class="fas fa-briefcase"></i>
      I am a Work Seeker
    </div>
  </div>

</body>
</html>
