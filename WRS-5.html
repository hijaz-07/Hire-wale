<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hirewale — Worker Registration (Step 5)</title>
  <style>
    :root{
      --brand-600:#0ea5e9;
      --brand-700:#0284c7;
      --ink:#0f172a;
      --muted:#64748b;
      --bg:#f8fafc;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica,Arial;
      min-height:100svh; display:grid; place-items:center; color:var(--ink);
      background: radial-gradient(1200px 600px at 10% 10%, #e0f2fe 0%, transparent 60%),
                  radial-gradient(1000px 500px at 90% 20%, #bae6fd 0%, transparent 60%),
                  linear-gradient(180deg, #f0f9ff 0%, #ffffff 40%, #f8fafc 100%);
    }
    .shell{width:min(100%,680px); padding:32px; background:white; border-radius:16px; box-shadow:0 8px 20px rgba(0,0,0,.08);}
    header{text-align:center; margin-bottom:18px}
    .brand{font-weight:700; font-size:clamp(22px,3.6vw,34px)}
    .tag{color:var(--muted); font-size:clamp(12px,2.2vw,14px)}
    .stepper{display:flex; gap:10px; justify-content:center; margin:18px 0 26px}
    .dot{height:10px; width:10px; border-radius:99px; background:#e2e8f0; opacity:.7; transition:all .3s}
    .dot.active{width:44px; background:var(--brand-600); opacity:1}
    form{display:grid; gap:18px; margin-top:10px}
    label{font-weight:500; font-size:14px; margin-bottom:4px; display:block}
    input[type="file"]{
      padding:8px; border:1px solid #cbd5e1; border-radius:8px; width:100%; background:#f9fafb;
      font-size:14px;
    }
    .note{font-size:13px; color:var(--muted); margin-top:-6px; margin-bottom:10px}
    button{
      background:var(--brand-600); color:white; font-weight:600; border:none; border-radius:8px;
      padding:12px; cursor:pointer; font-size:15px; transition:background .3s;
    }
    button:hover{background:var(--brand-700)}
    .preview{margin-top:6px; font-size:13px; color:var(--muted)}
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <div class="brand">Hirewale · Worker Registration</div>
      <div class="tag">Step 5 of 8 — Skill Proof (Optional)</div>
    </header>

    <div class="stepper" aria-hidden="true">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot active"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <!-- Form -->
    <form id="skillForm">
      <div>
        <label for="certificate">Upload Certificate (optional)</label>
        <input type="file" id="certificate" accept=".jpg,.jpeg,.png,.pdf">
        <p class="preview" id="certPreview">No file chosen</p>
      </div>

      <div>
        <label for="introVideo">Upload Short Self-Intro Video (optional)</label>
        <input type="file" id="introVideo" accept="video/*">
        <p class="preview" id="videoPreview">No file chosen</p>
      </div>

      <p class="note">This step is optional but helps increase trust & job opportunities.</p>

      <button type="submit">Next →</button>
    </form>
  </div>

  <script>
    const certInput = document.getElementById('certificate');
    const videoInput = document.getElementById('introVideo');
    const certPreview = document.getElementById('certPreview');
    const videoPreview = document.getElementById('videoPreview');

    certInput.addEventListener('change', () => {
      certPreview.textContent = certInput.files.length ? certInput.files[0].name : 'No file chosen';
    });

    videoInput.addEventListener('change', () => {
      videoPreview.textContent = videoInput.files.length ? videoInput.files[0].name : 'No file chosen';
    });

    document.getElementById('skillForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const workerData = JSON.parse(sessionStorage.getItem('workerData')) || {};
      workerData.certificateFile = certInput.files.length ? certInput.files[0].name : null;
      workerData.introVideoFile = videoInput.files.length ? videoInput.files[0].name : null;
      sessionStorage.setItem('workerData', JSON.stringify(workerData));

      // Redirect to Step 6
      window.location.href = 'WRS-6.html';
    });
  </script>
</body>
</html>
